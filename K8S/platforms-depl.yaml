apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
      - name: platformservice
        image: lieberlois/platformservice:latest

---
apiVersion: v1
kind: Service
metadata:
  name: platforms-srv
spec:
  selector:
    app: platformservice
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
